<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قصة عائلتي - كتاب تفاعلي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        /* --- التنسيق الجمالي (CSS) --- */
        body {
            background: #f5f2e7;
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .book-container {
            perspective: 2000px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .book {
            width: 400px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transform-origin: left;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            cursor: pointer;
        }

        /* حل مشكلة النص المقلوب: تقسيم الصفحة لوجه وظهر */
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden; /* يمنع رؤية المحتوى من الخلف بشكل مقلوب */
            background: #fffbe6;
            border: 1px solid #d4d4d4;
            box-shadow: inset 3px 0px 20px rgba(0,0,0,0.1);
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
            border-radius: 0 5px 5px 0;
        }

        .back {
            transform: rotateY(180deg); /* تدوير الظهر ليكون صحيحاً عند التقليب */
            background: #fdfaf0;
            border-radius: 5px 0 0 5px;
            box-shadow: inset -3px 0px 20px rgba(0,0,0,0.1);
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        /* العناوين والنصوص */
        h2 { color: #5d4037; font-size: 24px; text-align: center; margin-top: 0; }
        p { line-height: 1.8; font-size: 19px; text-align: justify; color: #333; }
        
        .hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #999;
        }

        /* ترتيب الطبقات */
        .page:nth-child(1) { z-index: 6; }
        .page:nth-child(2) { z-index: 5; }
        .page:nth-child(3) { z-index: 4; }
        .page:nth-child(4) { z-index: 3; }
        .page:nth-child(5) { z-index: 2; }
        .page:nth-child(6) { z-index: 1; }

    </style>
</head>
<body>

<div class="book-container">
    <div id="book" class="book">

        <div class="page" onclick="togglePage(this)">
            <div class="front">
                <h2>قصة عائلتي</h2>
                <p style="text-align: center; margin-top: 50px;">
                    ذكريات ومواقف<br>عائلة هشام<br><br>
                    <b>(إضغط للفتح)</b>
                </p>
                <div class="hint">⬅ اسحب لليسار</div>
            </div>
            <div class="back">
                <h2>الفصل الأول: البداية</h2>
                <p>وُلد أبونا في مدينة آسفي، المدينة التي تعانق البحر ويعانقها الملح والريح. كان صبيًا جيدًا في دراسته، مجتهدًا، يحمل في عينيه حلمًا أكبر من عمره.</p>
            </div>
        </div>

        <div class="page" onclick="togglePage(this)">
            <div class="front">
                <h2>البحر والمسؤولية</h2>
